{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    {% for author in authors %}
      <div class="row">

        <div class="col-xs-6">
          <div class="imgWrapper">
            <img src="{{ author.portrait_url }}">
            <p>{{ author.last_name}}, {{ author.first_name}}</p>
            <a href="/editauth/{{ author.id }}"><div class="btn btn-success">Edit</div></a>
            <form method="post" action="/authors/{{ author.id }}/delete">
            <input type="submit" value="Delete" class="btn btn-danger">
            </form>
          </div>
        </div>

        <div class="col-xs-6">
          <p>{{ author.bio }}</p>
        </div>

      </div>
      <br><br><br>
      <br><br><br>
    {% endfor %}
  </div>

{% endblock %}
