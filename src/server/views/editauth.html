{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <form method="post" action="/editauth/{{ author[0].id }}">
      First Name
      <br>
      <br>
      <input type="text" name="firstName" value="{{ author[0].first_name }}">
      <br>
      <br>
      Last Name
      <br>
      <input type="text" name="lastName" value="{{ author[0].last_name }}">
      <br>
      <br>
      Bio
      <br>
      <textarea cols="30" rows="15" type="text" name="bio">{{ author[0].bio }}</textarea>
      <br>
      <br>
      Image URL
      <br>
      <input type="text" name="portraitUrl" value="{{ author[0].portrait_url }}">
      <br>
      <br>
      <input type="submit" value="Edit Author!">
    </form>
  </div>

{% endblock %}
