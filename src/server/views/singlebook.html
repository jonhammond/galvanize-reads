{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <div class="row">
      <div><a href="/books/{{ book[0].id }}">{{ book[0].title }}</a></div>
      <div class="imgWrapper2">
        <img src="{{ book[0].cover_url}}" class="indexImages">
      </div>
      <div><p>{{ book[0].author1 }}, {{ book[0].author2 }}, {{ book[0].author3 }}</p></div>
    </div>
  </div>

{% endblock %}
