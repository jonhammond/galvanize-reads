{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <div class="row">
      <div><a href="/books/"></a></div>
      <div class="imgWrapper2">
        <img src="{{ book[0].cover_url }}" class="indexImages">
      </div>
      <div><p>Authors:</p>
      {% for author in book %}
        <p>{{ author.first_name }} {{ author.last_name }}</p>
      {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
